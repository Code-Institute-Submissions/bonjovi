{% extends 'base.html' %}
{% load static %} 

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} 

{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://cdncozygalleryp.addons.business/10626/cig-cozy-gallery-3907alY-2019_10_31_Jon-Bon-Jovi_Shot-12_1567_COMP02_FED--2--xxl.jpg?c=10" alt="the band">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://cdncozycig.addons.business/10626/cig-cozy-gallery-3907pTI-Madrid_09655-xxl.jpg?c=13" alt="concert">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://cdncozycig.addons.business/10626/cig-cozy-gallery-3907FPj-Werchter_02211-xxl.jpg?c=13" alt="endconcertband">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container h-100">
  <div class="row h-100">
    <div class="col-7 col-md-6 my-auto">
      <h1 class="display-4 logo-font text-white">BON JOVI 2020</h1>
      <div class="my-5">
        <h4>
          <a
            href=""
            class="out-now-button btn-white btn-lg rounded-0 text-uppercase py-3"
            >OUT NOW</a
          >
        </h4>
      </div>
    </div>
  </div>
</div>

{% endblock %}
